<h3>User Account Information<h3>
<span style="color: red">{{ mess1 }}</span>
<form class="form-horizontal" role="form"  method="post">{% csrf_token %}
	<div class="form-group">
		<label for="inputUser" class="col-sm-3 control-label">Name</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="inputUser" placeholder="{{ user.username }}" required="required">
		</div>
	</div>
	<div class="form-group">
		<label for="changePermission" class="col-sm-3 control-label">Role</label>
		<div class="col-sm-9">
			<label class="checkbox-inline"><input type="checkbox" checked="checked" disabled=""/>Player</label>
			{%if user.userprofile.user_category == '1' %}
			<label class="checkbox-inline"><input type="checkbox" checked="checked" name="changePermission" />Developer</label>
			{%elif user.userprofile.user_category == '2' %}
			<label class="checkbox-inline"><input type="checkbox" checked="" name="changePermission" />Developer</label>
			{% endif %}
		</div>
	</div>
	<div class="form-group last">
		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-success btn-sm">Save Change</button>
		</div>
	</div>
</form>

<h3>Change Password<h3>
<span style="color: red">{{ mess2 }}</span>
<form class="form-horizontal" role="form" action="/accountManager/" method="post">{% csrf_token %}
	<div class="form-group">
		<label for="inputPassword" class="col-sm-3 control-label">Password</label>
		<div class="col-sm-9">
			<input type="password" class="form-control" name="inputPassword" required="required">
		</div>
	</div>
	<div class="form-group">
		<label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
		<div class="col-sm-9">
			<input type="password" class="form-control" name="confirmPassword" required="required">
		</div>
	</div>
	<div class="form-group last">
		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-success btn-sm">Submit</button>
			<button type="reset" class="btn btn-default btn-sm">Reset</button>
		</div>
	</div>
</form>
